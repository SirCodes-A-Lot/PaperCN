<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper Mario</title>
</head>
<body>
<div id="statbar">
    <div id="healthBar1">health bar 1</div>
    <div id="healthBar2">health bar 2</div>
</div>
<div id="mainbody">
    <div class="charstyle" id="playercon">
        <div class="boxes" id="box1">
            <div id="boxoption1"  onclick = "fight('hit')">Attack (Hit)</div>
            <hr id="line">
            <div id="boxoption2" onclick = "fight('fireball')">Attack (Fireball)</div>
        </div>

        <div id="player">
            <img src="img/mario.gif" alt="mario" id="playerimg">
        </div>
    </div>

    <div class="charstyle" id="computercon">
        <div class="boxes" id="box2">
            <div id="box2option1">Attack (Hit)</div>
            <hr id="line">
            <div id="box2option2">Attack (Fireball)</div>
        </div>
    </div>
</div>

<script src = "classes.js"></script>
</body>

</html>
